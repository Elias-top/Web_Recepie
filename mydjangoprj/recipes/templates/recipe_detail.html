{% extends "base.html" %}
{% block content %}
  <h1>{{ recipe.title }}</h1>
  <p>{{ recipe.description }}</p>
  <h3>Шаги приготовления:</h3>
  <p>{{ recipe.steps }}</p>
  <p>Время приготовления: {{ recipe.cooking_time }} минут</p>
  {% if recipe.image %}
    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" style="max-width: 500px; height: auto;">
  {% endif %}
{% endblock %}
